<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手撕 Vue 双向绑定</title>
</head>
<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h3>{{ msg }}</h3>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <div v-text="age"></div>
        <h1>v-model</h1>
        <input type="text" placeholder="msg" v-model="msg">
        <input type="text" placeholder="count" v-model="count">
        <input type="text" placeholder="count" v-model="age">
    </div>
</body>
<script src="./js/watcher.js"></script>
<script src="./js/dep.js"></script>
<script src="./js/compiler.js"></script>
<script src="./js/observer.js"></script>
<script src="./js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue',
            count: 100,
            person: {
                name: 'aaa'
            },
            age: 99
        }
    })
    // vm.msg = {age: 12}
    console.log(vm)
</script>
</html>
